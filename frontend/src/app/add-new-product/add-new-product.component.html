<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nama Produk</mat-label>
                        <input matInput [(ngModel)]="product.productName" name="productName" placeholder="Nama Produk">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Deskripsi</mat-label>
                        <input matInput [(ngModel)]="product.productDescription" name="productDescription" placeholder="Deskripsi">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Harga Semula</mat-label>
                        <input matInput [(ngModel)]="product.productActualPrice" name="productActualPrice"  placeholder="Harga Semula">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Harga Diskon</mat-label>
                        <input matInput [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice" placeholder="Harga Diskon">
                    </mat-form-field>
                    <div align="end">
                        <button mat-stroked-button type="submit" class="primary" style="margin-right: 5px;">Tambah Produk</button>
                        <button mat-stroked-button class="primary">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone" appDrag (files)="fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and Drop your file or <a (click)="selectFile.click()" class="browse-button">browse</a> file
                            </div>
                        </div>
                    </div>
                    <input type="file" style="display: none;" multiple value="select" #selectFile (change)="onFileSelected($event)" accept="image/png, image/gif, image/jpeg">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rpwHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative;">
                                    <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
