<div class="container mt-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Nama Produk">
          <th mat-header-cell *matHeaderCellDef> Nama Produk </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Deskrisi Produk">
          <th mat-header-cell *matHeaderCellDef> Deskrisi Produk </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Harga Diskon">
          <th mat-header-cell *matHeaderCellDef> Harga Diskon </th>
          <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Harga Awal">
          <th mat-header-cell *matHeaderCellDef> Harga Awal </th>
          <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Images">
          <th mat-header-cell *matHeaderCellDef>Images</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="showImages(element)"  aria-label="Example icon button with a delete icon">
              <mat-icon>images</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- edit -->
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="editProductDetails(element.productId)" aria-label="Example icon button with a delete icon">
              <mat-icon>edit_note</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- delete -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="warn" (click)="deleteProduct(element.productId)" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
